<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Developer</title>
</head>
<body>
    <h1>welcome to developer section</h1>

    {% if users %}
        {% for user in users %}
            <p>ID : {{user.id}}</p>
            <p>Names : {{user.username}}</p>
            <p>Email : {{user.email}}</p>
            <p>Password : {{user.password}}</p>
            <hr>
        {% endfor %}
    {% else %}
        <p>No users available</p>
    {% endif %}

</body>
</html>
